{% extends 'base.html' %}


{% block title %} Change your password {% endblock %}


{% block content %}

<div class='change-password'>
    <h2>Change your password</h2>

    <p> Please use the form below to change your password </p>


    <form method='post'>
        {{form.as_p}}

        <button type='submit'>SUBMIT</button>

        {% csrf_token %}
    </form>
</div>

{% endblock content %}
