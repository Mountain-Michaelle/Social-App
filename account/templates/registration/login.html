{% extends "base.html" %}

{% block content %}

<div class='login'>
    <h2>De Bees Social</h2>
    <div class='card'>

        {% if form.errors %}
            <p class='form-error'>
                Invalid username or password
            </p>
        {% endif %}
        <form method="post" class=''>
             {{form.as_div}}
             {% csrf_token %}
            
             <input type='hidden' name='next' value="{{ next }}" />
             <button class='btn' type='submit'>Log in </button>
        </form>
    </div>
</div>

{% endblock content %}
