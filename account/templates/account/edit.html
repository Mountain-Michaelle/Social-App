{% extends 'base.html' %}


{% block title %}profile edit {% endblock %}

{% block content %}
    <div class='edit'>
        <h2>Edit your account </h2>

        <form method='post' enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}

            <button type='submit'>SAVE CHANGES </button>
        </form>
    </div>
{% endblock %}
